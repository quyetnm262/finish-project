<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="/guest/common/header"></head>


  <body>
  <header th:include="/guest/common/navigation"></header>


  <!-- Header End -->
    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="main-banner header-text" id="top">
        <div class="Modern-Slider">
          <!-- Item -->
          <div class="item item-1">
            <div class="img-fill">
                <div class="text-content">
                  <h6>The product list</h6>
                  <a th:href="@{/products}" class="filled-button">Products</a>
                </div>
            </div>
          </div>
          <!-- // Item -->

        </div>
    </div>
    <!-- Banner Ends Here -->


  <div class="services">
    <div class="container">
      <div class="row">

        <div class="col-6 col-sm-3" th:each="product : ${products}" >
          <div class="service-item">
            <img style="width: 200px; height: 300px"  th:src="'data:image/png;base64,'+${product.avatar}" alt="">
            <div class="down-content">

              <div class="row">

                <div style="width: 300px; height: 100px" class="col-30 col-sm-12">
                  <h4 th:text = "${product.name}"></h4>
                </div>
                <div class="w-100 d-none d-md-block"></div>

                <div style="width: 300px; height: 100px" class="col-30 col-sm-12">
                  <div style="margin-bottom:10px;">
                  <span>
                      <del><p th:text = "'$'+${product.oldPrice}"></p></del><p th:text = "'$'+${product.price}"></p>
                  </span>
                  </div>
                </div>
                <div class="w-100 d-none d-md-block"></div>

                <div style="width: 300px; height: 100px" class="col-30 col-sm-12">
                  <p th:text = "${product.shortDescription}"></p>
                </div>
                <div class="w-100 d-none d-md-block"></div>

                <div style="width: 300px; height: 100px" class="col-30 col-sm-12">
                  <a th:href="@{'/products/detail/'+ ${product.name}}"  class="filled-button">View More</a>
                </div>

              </div>
            </div>

            <br>
          </div>
        </div>

        <br>

      </div>
    </div>
  </div>

    </div>

  <footer th:include="/guest/common/footer"></footer>



  </body>
</html>
